name: Test

on: [push, pull_request]

jobs:
  test:
    name: Test Extension
    runs-on: ubuntu-latest

    steps:
    - name: Checkout branch
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 8
        run_install: true

    - name: Run build
      run: pnpm build

    - name: Run tests
      run: pnpm test
