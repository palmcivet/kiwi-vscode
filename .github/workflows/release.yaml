name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    name: Release Extension
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: true

      - name: Run tests
        run: pnpm test

      - name: Run build
        run: pnpm build

      - name: Package Extension
        run: pnpm package

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.vsix
          generate_release_notes: true
